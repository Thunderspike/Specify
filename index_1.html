<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Specify Table</title>
    <link rel="icon" href="/images/arrow_edge.ico" />

    <link rel="stylesheet" href="/css/uikit/uikit.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- tSort deson't work with latest jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="/js/tsort.js"></script>
    <script src="/js/uikit/uikit.min.js"></script>
    <script src="/js/uikit/uikit-icons.js"></script>
    <script src="/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <nav class="uk-section-primary uk-preserve-color uk-light" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <div class="uk-tile uk-padding-small">
                    <h1 class="uk-heading-small">
                        Specify
                        <span id="widgetTitle" class="uk-text-light">table</span>
                    </h1>
                </div>
            </ul>
        </div>
    </nav>

    <div class="uk-margin-top uk-flex uk-flex-center">
        <div id="tableContainer" class="uk-width-5-6 overflow-x">
            <table class="tableSorter uk-table uk-table-hover uk-table-divider uk-table-small uk-table-middle">

                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>

                        <th>Age</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="it">
                            <div class="editable-cell">
                                Amanda
                            </div>
                        </td>
                        <td>
                            <div class="editable-cell">
                                Reed
                            </div>
                            <!-- <input class="uk-input uk-form-width-small" type="text" placeholder="Input"> -->
                        </td>
                        <td class="uk-text-nowrap">
                            Female
                        <td class="uk-text-nowrap">
                            <input class="uk-input uk-form-width-small" type="number" placeholder="18">
                        </td>
                        <td class="uk-text-nowrap">
                            <div id="temp" class="editable-cell">
                                e.reed@randatmail.com
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>


    <div class="uk-margin-top uk-flex uk-flex-center overflow-x ">
        <div id="tableWidget" class="uk-width-5-6">
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="bullshit.js"></script>

</body>

</html>
